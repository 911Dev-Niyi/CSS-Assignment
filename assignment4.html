<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Training</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'lato', sans-serif;
    background-color: #f0f8f9;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.form-container {
    background-color: white;
    width: 40%;
    max-width: 600px;
    margin-top: 50px;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
}

#header{
    text-align:left;
    width: 500px;
  
}
h1{
    margin-bottom: 30px;
}
.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-item {
    flex: 1;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}
input[type="submit"] {
    background-color:turquoise;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1.1em;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: rgb(20, 179, 163);
}
.disclaimer {
    text-align: center;
    font-size: 0.9em;
    color: #777;
    margin-top: 20px;
}

.disclaimer a {
    color: #4CAF50;
    text-decoration: none;
}

.disclaimer a:hover {
    text-decoration: underline;
}
@media (max-width: 768px) {
    .form-container {
        width: 90%;
        padding: 20px;
    }
    .form-row {
        flex-direction: column;
        gap: 10px;
    }
    .form-item {
        width: 100%;
    }
    input, select {
        font-size: 1em;
        padding: 12px;
    }
    button {
        padding: 12px;
        font-size: 1em;
    }
    .disclaimer {
        font-size: 0.8em;
    }
    #header {
        order: -1;
        margin-bottom: 30px;
    }
}
    </style>
</head>
<body>
    <div id="header">
        <h1>For Individuals</h1>
        <p>Inspiring wholesome harmony for the mind, body, and spirit, for everyone, everywhere.</p>
    </div>
    <main class="form-container">
        <form action="" id="form">
               <div class="form-row">
            <div class="form-item">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" required>
            </div>
            <div class="form-item">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-item">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select here</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Private">Prefer not to say</option>
                </select>
            </div>
            <div class="form-item">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-item">
                <label for="weight">Weight (KG)</label>
                <input type="number" name="weight" id="weight" min="50" max="700" step="5" placeholder="Enter Weight" required>
            </div>
            <div class="form-item">
                <label for="height">Height (CM)</label>
                <input type="number" name="height" id="height" min="50" placeholder="Enter height here " required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-item">
                <label for="activityLevel">Activity Level</label>
                <select name="activityLevel" id="activityLevel" required>
                    <option value="" disabled selected>Select here</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required maxlength="16" minlength="8">
        
            </div>
        </div>
        <div class="form-item">
            <input type="submit" value="Register">
        </div>
        <div>
            <div class="disclaimer">
                <p>
                  By registering, you agree to our
                  <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a>.
                </p>
              </div>
        </div>

        </form>
    </main>
</body>
</html>
